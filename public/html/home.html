
<ng-include src="'/html/loggedOutHeader.html'"> </ng-include>

	<div class="container">
			
		<div class="center-div">
					
			<h1>Welcome to the Beta Bank!</h1>
				
			<div ng-show="alreadySignedIn">
				<span class="boldme login">Please Login</span>
					<br>
					<form action="/login" method="POST" class="home-form">
						<div class="form-group">
							<!-- <label>Username</label> -->
							<input class="form-control" name="username" placeholder="User Name">
						</div>
						<div class="form-group">
							<!-- <label>Password</label> -->
							<input type="password" name="password" class="form-control" placeholder="Password">
						</div>
						<div class="center-div">
							<button type="submit" class="btn btn-default bigger move-margin-down">Login</button>
						</div>
					</form>
				
				
					<span class="boldme">Need to...</span>
					<br>
					<button ng-click="needToSignUp=true" class="btn btn-default move-margin-up bigger">Sign Up?</button>
				
				<div class="form-log-sign">
					<form ng-show="needToSignUp" action="/signup" method="POST" class="home-form">
						<div class="form-group">
							<input name="firstname" class="form-control" placeholder="First Name">
						</div>
						<div class="form-group">
							<input name="lastname" class="form-control" placeholder="Last Name">
						</div>
						<div class="form-group">

							<input name="username" class="form-control" placeholder="User Name">
						</div>
						<div class="form-group">
							<input type="password" name="password" class="form-control" placeholder="Password">
						</div>
						<button type="submit" class="btn btn-default">Login</button>
					</form>
				</div>
			</div> <!-- already signed in -->
		</div>
	</div>
